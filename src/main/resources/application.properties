spring.config.import=optional:secret.properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:mysql://localhost:3306/SocialMedia
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=SocialMedia


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Dublin

#postImage.upload.dir=src/main/static/uploads

server.port=8080

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

#logging.level.org.springframework.security=TRACE

logging.level.org.springframework=DEBUG